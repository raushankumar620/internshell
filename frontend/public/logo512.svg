<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ultra high-res professional icon -->
  <rect width="512" height="512" rx="64" fill="#3366ff"/>
  <g transform="translate(96, 128)">
    <!-- Main briefcase body -->
    <rect x="32" y="64" width="256" height="160" rx="16" fill="white"/>
    <!-- Briefcase handle -->
    <rect x="96" y="32" width="128" height="32" rx="16" fill="none" stroke="white" stroke-width="20"/>
    <!-- Professional lock/center accent -->
    <rect x="144" y="112" width="32" height="48" rx="8" fill="#3366ff"/>
    <!-- Horizontal detail lines -->
    <line x1="32" y1="128" x2="288" y2="128" stroke="#e3eeff" stroke-width="8"/>
    <line x1="32" y1="160" x2="288" y2="160" stroke="#e3eeff" stroke-width="8"/>
    <line x1="32" y1="192" x2="288" y2="192" stroke="#e3eeff" stroke-width="8"/>
    <!-- Corner professional accents -->
    <circle cx="64" cy="96" r="8" fill="white" opacity="0.8"/>
    <circle cx="256" cy="96" r="8" fill="white" opacity="0.8"/>
    <!-- Bottom corner accents -->
    <circle cx="64" cy="192" r="6" fill="#e3eeff"/>
    <circle cx="256" cy="192" r="6" fill="#e3eeff"/>
    <!-- Side handles/clasps -->
    <rect x="16" y="144" width="16" height="32" rx="8" fill="white" opacity="0.6"/>
    <rect x="288" y="144" width="16" height="32" rx="8" fill="white" opacity="0.6"/>
  </g>
</svg>